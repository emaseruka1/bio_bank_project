<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bio-bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
</head>
<body>
    <div class="login-container">
        <!-- Header Section -->
        <div class="login-header">
            <img src="{{ url_for('static', filename='images/uon_logo.png') }}" alt="University of Nottingham Logo" class="logo">
            
        </div>

            <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul style="list-style-type: none; padding: 0; margin: 0;">
            {% for category, message in messages %}
                <li style ="font-size: 16px; background-color: #f8d7da; color: #721c24;padding: 10px;margin-top: 20px;border: 1px solid;border-radius: 5px;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
<br>
    
{% endwith %}
        
        <!-- Login Form -->
        <form action="#" method="post">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="number" id="user_id" name="user_id" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-login">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
